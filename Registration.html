<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#">Registration Form:</form><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name"> 
    <br><br>
    <label for="age">Age::</label>
    <input type="number" id="age"> 
    <br><br>
    <label>Gender:</label>
   <ul>
    <ls>
    <label for="male">male</label>
    <input type="radio" id="male" value="male" name="gender" ><br></ls>
   <ls><label for="female">Female</label>
    <input type="radio" id="female" value="female" name="gender" ></ls>
    <br>
    <ls></ls><label for="other">other</label>
    <input type="radio" id="other" value="other" name="gender" ></ls>
    <br><br> 
   </ul>
    <label for="country">Choose your country:</label>
    <select name="country" id="country">
      <option value="">-- Select Country --</option>
      <option value="us">United States</option>
      <option value="ca">Canada</option>
      <option value="gb">United Kingdom</option>
      <option value="au">Australia</option>
      <option value="in">India</option>
    </select>
    <br><br> 
    <label>Skills:</label><br>
    <label for="py">Python</label>
    <input type="checkbox" id="py"> <br>
    <label for="mern">MERN</label>
    <input type="checkbox" id="mern"><br>
    <label for="cpp">C++</label> 
    <input type="checkbox" id="cpp"><br>
    <label for="java">Java</label> 
    <input type="checkbox" id="java"><br>
    <label for="fs">Fullstack</label> 
    <input type="checkbox" id="fs"> <br>
    <label for="other">other</label>
    <input type="text" name="" id="other">
    <br><br>
    <label for="file">Choose file :</label>
    <input type="file" name="file" id="file"><br><br>
    <button type="submit">Upload</button>

</body>
</html>
