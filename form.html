<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Making</title>
</head>
<body>
    <form >
        <label for="name">username</label>
        <input type="text" id="name"  placeholder="username">
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" placeholder="password">
        <br><br>
        <label for="description">write something</label>
        <textarea name="write something" id="description" placeholder="description"></textarea>
        <br><br>
        <label for="list">check</label>
        <input type="checkbox" name="list" id="list">
        <button>Submit</button>
    </form>
</body>
</html>
