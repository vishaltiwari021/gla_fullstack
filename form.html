<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Making</title>
</head>
<body>
    <form >
        <label for="name" style="border: 2px solid orange;">username</label>
        <input type="text" id="name"  placeholder="username">
        <br><br>
        <label ="password" style="border: 2px solid orange;">password</label>
        <input type="password" id="password" placeholder="password">
        <br><br>
        <label for="description" style="border: 2px solid orange;">write something</label>
        <textarea name="write something" id="description" placeholder="description"></textarea>
        <br><br>
        <label for="list" style="border: 2px solid orange;">check</label>
        <input type="checkbox" name="list" id="list">
        <button style="border: 2px solid orange;">Submit</button>
    </form>
</body>
</html>
